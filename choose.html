<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bored-header">
      <form onsubmit="submitChoice()">
        <label for="type">
          <h4>Pick activity type:</h4>
        </label>
        <select id="type" name="type">
          <option value="education">Education</option>
          <option value="charity">Charity</option>
        </select>
        <input type="submit" />
      </form>

      <div id="chosen-activity-card">
        <h2 id="chosen-activity">Activity</h2>
        <div class="activity-card">
          <div class="activity-info">
            <p>Type:</p>
            <p id="type"></p>
          </div>
          <div class="activity-info">
            <p>Accessability:</p>
            <p id="accessability"></p>
          </div>
          <div class="activity-info">
            <p>Costlyness:</p>
            <p id="price"></p>
          </div>
          <div class="activity-info">
            <p>Participants:</p>
            <p id="participants"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
